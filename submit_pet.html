<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Pet Profile </title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <a href="index.html"><img src="images/pet_archive_logo.png" alt="Archive logo." title = "Home" width="105" height="50" /></a>
  </header>

  <main>
    <div class="pet_profile_page">
      <div class="pet_form">
        <div class="pet_header">
          <h3>PET PROFILE</h3>
          <p>Fill out information about your pet.</p>
        </div>
        <form class="pet_form">
          <input type="text" placeholder="PET NAME"/>
          <input type="text" placeholder="PET NICKNAME"/>
          <input type="text" placeholder="BREED / SPECIES"/>
          <label for="birthday">PET BIRTHDAY:</label>
          <input type="date" id="birthday" name="birthday">
          <input type="submit" value="SAVE">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
